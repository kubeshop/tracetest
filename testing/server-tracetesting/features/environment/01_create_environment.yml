type: Test
spec:
  name: Create Environment
  description: Test step of 'Environment Feature - Test Suite'
  trigger:
    type: http
    httpRequest:
      url: ${env:TARGET_URL}/api/environments
      method: POST
      headers:
        - key: Content-Type
          value: application/json
      body: |
        {
          "type": "Environment",
          "spec": {
            "name": "test-environment",
            "description": "test-environment",
            "values": [
                {
                    "key": "HOST",
                    "value": "localhost"
                },
                {
                    "key": "PORT",
                    "value": "3000"
                }
            ]
          }
        }
  specs:
    - selector: span[name = "Tracetest trigger"]
      assertions:
        - attr:tracetest.selected_spans.count = 1
        - attr:tracetest.response.status = 201
        # ensure we can reference outputs declared in the same test
        - attr:tracetest.response.body | json_path '$.spec.id' = env:ENVIRONMENT_ID
    - selector: span[name="POST /api/environments" tracetest.span.type="http"]
      assertions:
        - attr:tracetest.selected_spans.count  =  1
    - selector: span[name = "exec INSERT"]
      assertions:
        - attr:tracetest.selected_spans.count = 1
    - selector: span[name = "exec INSERT"]:first
      assertions:
        - attr:sql.query contains "INSERT INTO environments"
  outputs:
    - name: ENVIRONMENT_ID
      selector: span[name = "Tracetest trigger"]
      value: attr:tracetest.response.body | json_path '$.spec.id'
