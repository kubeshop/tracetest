---
type: Test
spec:
  name: Delete Transaction
  description: Test step of 'Transaction Feature - Test Suite'
  trigger:
    type: http
    httpRequest:
      url: ${env:TARGET_URL}/api/transactions/${env:TRANSACTION_ID}
      method: DELETE
      headers:
        - key: Content-Type
          value: application/json
  specs:
    - selector: span[name = "Tracetest trigger"]
      assertions:
        - attr:tracetest.selected_spans.count = 1
        - attr:tracetest.response.status = 204
    - selector: span[name="DELETE /api/transactions/{id}" tracetest.span.type="http"]
      assertions:
        - attr:tracetest.selected_spans.count = 1
    - selector: span[name = "exec DELETE"]
      assertions:
        - attr:tracetest.selected_spans.count = 4
