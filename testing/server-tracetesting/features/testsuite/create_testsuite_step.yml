type: Test
spec:
  id: hCzNevwVg
  name: Create testsuite step
  description: Test step of 'TestSuite Feature - Test Suite'
  trigger:
    type: http
    httpRequest:
      url: "${var:TARGET_URL}/api/tests"
      method: POST
      headers:
      - key: Content-Type
        value: application/json
      body: |
        {
          "type": "Test",
          "spec": {
            "name": "Pokemon - List - Get a Pokemon",
            "trigger": {
              "type": "http",
              "httpRequest": {
                "url": "${var:DEMO_APP_URL}/pokemon?take=20&skip=0",
                "method": "GET",
                "headers": [
                  {
                    "key": "Content-Type",
                    "value": "application/json"
                  }
                ]
              }
            },
            "specs": [
              {
                "selector": "span[name = \"pg.query:SELECT pokeshop\"]",
                "assertions": ["attr:tracetest.selected_spans.count > 0"]
              }
            ],
            "outputs": [
              {
                "name": "TRIGGER_COUNT",
                "selector": "span[name = \"Tracetest trigger\"]",
                "value": "attr:tracetest.selected_spans.count"
              }
            ]
          }
        }
  specs:
  - selector: span[name = "Tracetest trigger"]
    assertions:
    - attr:tracetest.selected_spans.count = 1
    - attr:tracetest.response.status = 201
    # ensure we can reference outputs declared in the same test
    - attr:tracetest.response.body | json_path '$.spec.id' = var:TRANSACTION_STEP_ID
  - selector: span[name="POST /api/tests" tracetest.span.type="http"]
    assertions:
    - attr:tracetest.selected_spans.count = 1
  - selector: span[name = "exec INSERT"]
    assertions:
    - attr:tracetest.selected_spans.count = 1
  - selector: span[name = "exec INSERT"]:first
    assertions:
    - attr:sql.query contains "INSERT INTO tests"

  outputs:
  - name: TRANSACTION_STEP_ID
    selector: span[name = "Tracetest trigger"]
    value: attr:tracetest.response.body | json_path '$.spec.id'
