googleAnalytics:
  enabled: false

demo:
    endpoints:
        otelcart: otel-cartservice:7070
        otelcheckout: otel-checkoutservice:5050
        otelfrontend: http://otel-frontend:8084
        otelproductcatalog: otel-productcatalogservice:3550
        pokeshopgrpc: demo-api:8082
        pokeshophttp: http://demo-api:8081
poolingconfig:
    maxwaittimefortrace: 2m
    retrydelay: 3s
postgres:
  host: postgres
  user: postgres
  password: postgres
  port: 5432
  dbname: tracetest
  params: sslmode=disable
server:
    telemetry:
        applicationexporter: collector
        datastore: jaeger
        exporter: collector
telemetry:
    datastores:
        jaeger:
            jaeger:
                auth: null
                balancername: ""
                compression: ""
                endpoint: jaeger:16685
                headers: {}
                keepalive: null
                readbuffersize: 0
                tls:
                    insecure: true
                    insecureskipverify: false
                    servername: ""
                    tlssetting:
                        cafile: ""
                        certfile: ""
                        keyfile: ""
                        maxversion: ""
                        minversion: ""
                        reloadinterval: 0s
                waitforready: false
                writebuffersize: 0
            type: jaeger
    exporters:
        collector:
            exporter:
                collector:
                    endpoint: otel-collector:4317
                type: collector
            sampling: 100
            servicename: tracetest
