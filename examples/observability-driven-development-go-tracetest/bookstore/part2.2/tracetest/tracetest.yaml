postgres:
  host: postgres
  user: postgres
  password: postgres
  port: 5432
  dbname: postgres
  params: sslmode=disable

server:
  telemetry:
    exporter: collector

telemetry:
  exporters:
    collector:
      exporter:
        collector:
          endpoint: otel-collector:4317
        type: collector
      sampling: 100
      servicename: tracetest
