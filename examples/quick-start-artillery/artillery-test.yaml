config:
  target: "http://localhost:11633"
  phases:
    - duration: 2
      arrivalRate: 5
  plugins:
    publish-metrics:
      - type: "open-telemetry"
        serviceName: "artillery"
        metrics:
          reporter: otlp-http
          endpoint: "http://localhost:4318/v1/metrics"
          attributes:
            environment: "test"
            tool: "Artillery"
            type: "Load test"

        traces:
          reporter: otlp-http
          endpoint: "http://localhost:4318/v1/traces"
          attributes:
            environment: "test"
            tool: "Artillery"
    tracetest:
      apiToken: "tttoken_dfa1e954d47d1857"
      testFile: "tracetest-test.yaml"
scenarios:
  - name: "List available tests"
    flow:
      - get:
          url: "/api/tests"
