postgresConnString: "host=tracetest-postgres user=postgres password=postgres port=5432 sslmode=disable"

poolingConfig:
  maxWaitTimeForTrace: 10m
  retryDelay: 5s

googleAnalytics:
  enabled: false

demo:
  enabled: [otel]
  endpoints:
    otelFrontend: http://frontend:8080

experimentalFeatures: []

telemetry:
  dataStores:
    jaeger:
      type: jaeger
      jaeger:
        endpoint: jaeger:16685
        tls:
          insecure: true

  exporters:
    collector:
      serviceName: tracetest
      sampling: 100 # 100%
      exporter:
        type: collector
        collector:
          endpoint: otelcol:4317

server:
  telemetry:
    dataStore: jaeger
    exporter: collector
