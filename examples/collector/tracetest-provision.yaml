---
type: PollingProfile
spec:
  name: Default
  strategy: periodic
  default: true
  periodic:
    retryDelay: 30s
    timeout: 10m
    selectorMatchRetries: 3

---
type: DataStore
spec:
  name: OpenTelemetry Collector
  type: otlp
  default: true
---
type: TestRunner
spec:
  id: current
  name: default
  requiredGates:
    - analyzer-score
    - test-specs
