---
postgres:
  host: postgres
  user: postgres
  password: postgres
  port: 5432
  dbname: postgres
  params: sslmode=disable

poolingConfig:
  maxWaitTimeForTrace: 10m
  retryDelay: 5s

googleAnalytics:
  enabled: true

demo:
  enabled: []

experimentalFeatures: []

telemetry:
  dataStores:
    awsxray:
      type: awsxray
      awsxray:
        accessKeyId: <your-accessKeyId>
        secretAccessKey: <your-secretAccessKey>
        region: "us-west-2"

server:
  telemetry:
    dataStore: awsxray
