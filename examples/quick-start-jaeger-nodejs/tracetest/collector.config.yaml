receivers:
  otlp:
    protocols:
      grpc:
      http:

processors:
  batch:
    timeout: 100ms

exporters:
  logging:
    loglevel: debug
  jaeger:
    endpoint: jaeger:14250
    tls:
      insecure: true
  otlphttp:
    endpoint: http://host.docker.internal:4317

service:
  pipelines:
    # traces/1:
    #   receivers: [otlp]
    #   processors: [batch]
    #   exporters: [jaeger]
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlphttp]
