version: '3'
services:
  app:
    image: quick-start-nodejs
    build: .
    ports:
      - "8080:8080"
    environment:
      # Local Tracetest Agent: GRPC
      - OTEL_EXPORTER_OTLP_TRACES_ENDPOINT=http://host.docker.internal:4317
      # Local Tracetest Agent: HTTP
      # - OTEL_EXPORTER_OTLP_TRACES_ENDPOINT=http://host.docker.internal:4318/v1/traces
      # Tracetest Core: GRPC
      # - OTEL_EXPORTER_OTLP_TRACES_ENDPOINT=http://otel-collector:4317
      # Tracetest Core: HTTP
      # - OTEL_EXPORTER_OTLP_TRACES_ENDPOINT=http://otel-collector:4318/v1/traces

  otel-collector:
    image: public.ecr.aws/sumologic/sumologic-otel-collector:0.75.0-sumo-0
    volumes:
      - ./collector.config.yaml:/etc/otel/config.yaml
