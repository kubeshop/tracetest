receivers:
  otlp:
    protocols:
      grpc:
      http:
        cors:
          allowed_origins:
            - "http://*"
            - "https://*"

processors:
  batch:

exporters:
  logging:
    loglevel: debug
  jaeger:
    endpoint: ${JAEGER_ENDPOINT}
    tls:
      insecure: true
  otlp/trace:
    endpoint: tracetest-agent:4317
    tls:
      insecure: true

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: []
      exporters: [logging, jaeger]
    traces/1:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/trace]
