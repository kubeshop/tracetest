version: '3'
services:

    tracetest:
        container_name: tracetest
        image: kubeshop/tracetest:v0.6.4
        volumes:
            - type: bind
              source: ./tracetest-config.yaml
              target: /app/config.yaml
        ports:
            - 8080:8080
        depends_on:
            postgres:
                condition: service_healthy
            otel-collector:
                condition: service_started

    postgres:
        container_name: postgres
        image: postgres:14
        environment:
            POSTGRES_PASSWORD: postgres
            POSTGRES_USER: postgres
        ports:
            - 5432:5432
        healthcheck:
            test: pg_isready -U "$$POSTGRES_USER" -d "$$POSTGRES_DB"
            interval: 1s
            timeout: 5s
            retries: 60

    otel-collector:
        image: otel/opentelemetry-collector:0.54.0
        ports:
            - "55679:55679"
            - "4317:4317"
            - "8888:8888"
        command:
            - "--config"
            - "/otel-local-config.yaml"
        volumes:
            - ./collector.config.yaml:/otel-local-config.yaml
        depends_on:
            - data-prepper

    data-prepper:
        restart: unless-stopped
        container_name: data-prepper
        image: opensearchproject/data-prepper:latest
        volumes:
            - ./opensearch/opensearch-analytics.yaml:/usr/share/data-prepper/pipelines.yaml
            - ./opensearch/opensearch-data-prepper-config.yaml:/usr/share/data-prepper/data-prepper-config.yaml
        ports:
            - "21890:21890"
        depends_on:
            opensearch:
                condition: service_healthy

    opensearch:
        image: opensearchproject/opensearch:latest
        environment:
            - discovery.type=single-node
            - bootstrap.memory_lock=true # along with the memlock settings below, disables swapping
            - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m" # minimum and maximum Java heap size, recommend setting both to 50% of system RAM
        volumes:
            - ./opensearch/opensearch.yaml:/usr/share/opensearch/config/opensearch.yml
        ulimits:
            memlock:
                soft: -1
                hard: -1
            nofile:
                soft: 65536 # maximum number of open files for the OpenSearch user, set to at least 65536 on modern systems
                hard: 65536
        ports:
            - 9200:9200
            - 9600:9600 # required for Performance Analyzer
        healthcheck:
            test: curl -s http://localhost:9200 >/dev/null || exit 1
            interval: 5s
            timeout: 10s
            retries: 5
