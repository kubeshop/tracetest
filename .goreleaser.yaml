project_name: tracetest
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
release:
  # discussion_category_name: General
  draft: false
  prerelease: auto
before:
  hooks:
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
archives:
- replacements:
    386: i386
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
universal_binaries:
- id: tracetest
  replace: true
nfpms:
- id: tracetest
  vendor: Kubeshop
  homepage: https://tracetest.kubeshop.io/
  license: MIT
  formats:
    - deb
    - rpm
  replacements:
    386: i386
furies:
- account: tracetest
brews:
- tap:
    owner: kubeshop
    name: homebrew-tracetest
  commit_author:
    name: Brew Bot
    email: brewbot@kubeshop.io
  homepage: https://tracetest.kubeshop.io/
  license: "MIT"
