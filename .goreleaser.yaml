project_name: tracetest
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
release:
  # discussion_category_name: General
  draft: false
  prerelease: auto
before:
  hooks:
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
    - "386"
    - amd64
    - arm
    - arm64
    goarm:
    - "7"
archives:
- replacements:
    386: i386
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
universal_binaries:
- id: tracetest
  replace: true
nfpms:
- id: tracetest
  vendor: Kubeshop
  homepage: https://tracetest.kubeshop.io/
  maintainer: Sebastian Choren <sebastian@kubeshop.io>
  license: MIT
  formats:
    - deb
    - rpm
  replacements:
    386: i386
  deb:
    lintian_overrides:
      - statically-linked-binary

publishers:
  - name: fury.io
    env:
    - 'FURY_TOKEN={{ .Env.FURY_TOKEN }}'
    # relative to cli/, where goreleaser runs from
    cmd: ../scripts/fury-upload.sh {{ .ArtifactName }}

brews:
- tap:
    owner: kubeshop
    name: homebrew-tracetest
  commit_author:
    name: Brew Bot
    email: brewbot@kubeshop.io
  homepage: https://tracetest.kubeshop.io/
  license: "MIT"
