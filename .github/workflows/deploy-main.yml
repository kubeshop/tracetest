name: Deploy main

concurrency:
  group: "deploy-main"
  cancel-in-progress: true

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - 'cli/**'

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-main
        restore-keys: |
          ${{ runner.os }}-buildx-
    - name: Login to DockerHub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Docker metadata for Tracetest
      id: meta
      uses: docker/metadata-action@v3
      with:
        images: kubeshop/tracetest
        tags: |
          type=sha
        flavor: |
          latest=true
    - name: Set outputs
      id: vars
      run: echo "::set-output name=sha_short::$(git rev-parse --short $GITHUB_SHA)"
    - name: Build and push Tracetest
      uses: docker/build-push-action@v2
      with:
        context: .
        file: Dockerfile
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache-new
        build-args: |
          ANALYTICS_BE_KEY=${{ secrets.ANALYTICS_BE_KEY }}
          ANALYTICS_FE_KEY=${{ secrets.ANALYTICS_FE_KEY }}
          VERSION=sha-${{ steps.vars.outputs.sha_short }}
          TRACETEST_ENV=main

  deploy-beta:
    if: github.event_name == 'push'
    needs: build
    name: Deploy Beta
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - uses: google-github-actions/setup-gcloud@94337306dda8180d967a56932ceb4ddcf01edae7
      with:
        service_account_key: ${{ secrets.GKE_SA_KEY }}
        project_id: ${{ secrets.GKE_PROJECT }}

    - run: |-
        gcloud --quiet auth configure-docker

    - uses: google-github-actions/get-gke-credentials@fb08709ba27618c31c09e014e1d8364b02e5042e
      with:
        cluster_name: ${{ secrets.GKE_CLUSTER }}
        location: ${{ secrets.GKE_ZONE }}
        credentials: ${{ secrets.GKE_SA_KEY }}

    - name: Deploy
      run: |
        helm repo add kubeshop https://kubeshop.github.io/helm-charts && \
        helm repo update && \
        helm upgrade tracetest-beta kubeshop/tracetest \
          --namespace tracetest-beta \
          --set analytics.enabled=false \
          --set image.tag=sha-$(git rev-parse --short $GITHUB_SHA) \
          --set telemetry.dataStores.jaeger.jaeger.endpoint="jaeger-query.tracetest.svc.cluster.local:16685" \
          --set telemetry.exporters.collector.exporter.collector.endpoint="otel-collector.tracetest.svc.cluster.local:4317" \
          --set server.telemetry.dataStore="jaeger" \
          --set service.annotations."cloud\.google\.com/backend-config"='\{\"default\":\"tracetest-beta\"\}' \
          --set ingress.enabled=true \
          --set 'ingress.hosts[0].host=beta.tracetest.io,ingress.hosts[0].paths[0].path=/,ingress.hosts[0].paths[0].pathType=Prefix' \
          --set ingress.annotations."networking\.gke\.io/managed-certificates"=tracetest-beta \
          --set ingress.annotations."networking\.gke\.io/v1beta1\.FrontendConfig"="ssl-redirect"

  deploy-integration:
    if: github.event_name == 'push'
    needs: build
    name: Deploy Integration
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - uses: google-github-actions/setup-gcloud@94337306dda8180d967a56932ceb4ddcf01edae7
      with:
        service_account_key: ${{ secrets.GKE_SA_KEY }}
        project_id: ${{ secrets.GKE_PROJECT }}

    - run: |-
        gcloud --quiet auth configure-docker

    - uses: google-github-actions/get-gke-credentials@fb08709ba27618c31c09e014e1d8364b02e5042e
      with:
        cluster_name: ${{ secrets.GKE_CLUSTER }}
        location: ${{ secrets.GKE_ZONE }}
        credentials: ${{ secrets.GKE_SA_KEY }}

    - name: Deploy
      run: |
        helm repo add kubeshop https://kubeshop.github.io/helm-charts && \
        helm repo update && \
        helm upgrade tracetest-integration kubeshop/tracetest \
          --namespace tracetest-integration \
          --set analytics.enabled=false \
          --set image.tag=sha-$(git rev-parse --short $GITHUB_SHA) \
          --set poolingConfig.maxWaitTimeForTrace=30s \
          --set poolingConfig.retryDelay=500ms \
          --set telemetry.dataStores.jaeger.jaeger.endpoint="jaeger-query.tracetest.svc.cluster.local:16685" \
          --set telemetry.exporters.collector.exporter.collector.endpoint="otel-collector.tracetest.svc.cluster.local:4317" \
          --set server.telemetry.dataStore="jaeger" \
          --set ingress.enabled=false
