name: Deploy main

concurrency:
  group: "deploy-main"
  cancel-in-progress: true

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - 'cli/**'

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Login to DockerHub
      uses: docker/login-action@v2
      if: github.event_name != 'pull_request'
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Docker metadata for Tracetest
      id: meta
      uses: docker/metadata-action@v3
      with:
        images: kubeshop/tracetest
        tags: |
          type=sha
        flavor: |
          latest=true
    - name: Build and push
      uses: docker/build-push-action@v3
      with:
        platforms: linux/amd64,linux/arm64
        context: .
        push: ${{ github.event_name != 'pull_request' }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        file: Dockerfile
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          ANALYTICS_BE_KEY=${{ secrets.ANALYTICS_BE_KEY }}
          ANALYTICS_FE_KEY=${{ secrets.ANALYTICS_FE_KEY }}
          VERSION=sha-${{ steps.vars.outputs.sha_short }}
          TRACETEST_ENV=main

  deploy-beta:
    if: github.event_name == 'push'
    needs: build
    name: Deploy Beta
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - uses: google-github-actions/setup-gcloud@94337306dda8180d967a56932ceb4ddcf01edae7
      with:
        service_account_key: ${{ secrets.GKE_SA_KEY }}
        project_id: ${{ secrets.GKE_PROJECT }}

    - run: |-
        gcloud --quiet auth configure-docker

    - uses: google-github-actions/get-gke-credentials@fb08709ba27618c31c09e014e1d8364b02e5042e
      with:
        cluster_name: ${{ secrets.GKE_CLUSTER }}
        location: ${{ secrets.GKE_ZONE }}
        credentials: ${{ secrets.GKE_SA_KEY }}

    - name: Deploy
      run: |
        TAG=sha-$(git rev-parse --short $GITHUB_SHA) \
        NAME=tracetest-beta \
        CONFIG_FILE=./k8s/tracetest.beta.yaml \
        EXPOSE_HOST=beta.tracetest.io \
        CERT_NAME=tracetest-beta \
        BACKEND_CONFIG=tracetest-beta \
        ./k8s/deploy.sh

  deploy-integration:
    if: github.event_name == 'push'
    needs: build
    name: Deploy Integration
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - uses: google-github-actions/setup-gcloud@94337306dda8180d967a56932ceb4ddcf01edae7
      with:
        service_account_key: ${{ secrets.GKE_SA_KEY }}
        project_id: ${{ secrets.GKE_PROJECT }}

    - run: |-
        gcloud --quiet auth configure-docker

    - uses: google-github-actions/get-gke-credentials@fb08709ba27618c31c09e014e1d8364b02e5042e
      with:
        cluster_name: ${{ secrets.GKE_CLUSTER }}
        location: ${{ secrets.GKE_ZONE }}
        credentials: ${{ secrets.GKE_SA_KEY }}

    - name: Deploy
      run: |
        TAG=sha-$(git rev-parse --short $GITHUB_SHA) \
        NAME=tracetest-integration \
        CONFIG_FILE=./k8s/tracetest.integration.yaml \
        ./k8s/deploy.sh
