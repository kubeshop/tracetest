on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - server/**

name: Dogfood tracetest
jobs:
  startPokemonApi:
    runs-on: ubuntu-latest
    steps:
    - name: Clone pokeapi
      uses: actions/checkout@v2
      with:
        repository: kubeshop/pokeshop
        path: 'pokeshop'
    - name: Run docker-compose
      run: docker-compose -f pokeshop/api/docker-compose.yml up api-ci