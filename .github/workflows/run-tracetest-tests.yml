on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - server/**

name: Dogfood tracetest
jobs:
  startPokemonApi:
    runs-on: ubuntu-latest
    steps:
    - name: Clone pokeapi
      uses: actions/checkout@v2
      with:
        repository: kubeshop/pokeshop
        ref: fe07891b08914f704605696e27cfd2ed7efae78d # future commits are broken and will be fixed later
    - name: Run docker-compose
      run: docker-compose -f pokeshop/api/docker-compose.yml up