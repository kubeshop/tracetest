name: frontend tests

concurrency:
  group: "test"
  cancel-in-progress: false

on:
  pull_request:
    types:
      - opened
      - reopened

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Docker metadata for Tracetest
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: kubeshop/tracetest
          tags: |
            type=sha
          flavor: |
            latest=true
      - name: Build and push Tracetest
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            GA_MEASUREMENT_ID=${{ secrets.GA_MEASUREMENT_ID }}
            GA_SECRET_KEY=${{ secrets.GA_SECRET_KEY }}
            VERSION=sha-${{ steps.vars.outputs.sha_short }}

  publish:
    needs: build
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # Setup gcloud CLI
      - uses: google-github-actions/setup-gcloud@94337306dda8180d967a56932ceb4ddcf01edae7
        with:
          service_account_key: ${{ secrets.GKE_SA_KEY }}
          project_id: ${{ secrets.GKE_PROJECT }}

      - run: |-
          gcloud --quiet auth configure-docker

      - uses: google-github-actions/get-gke-credentials@fb08709ba27618c31c09e014e1d8364b02e5042e
        with:
          cluster_name: ${{ secrets.GKE_CLUSTER }}
          location: ${{ secrets.GKE_ZONE }}
          credentials: ${{ secrets.GKE_SA_KEY }}

      # Deploy the Docker image to the GKE cluster
      - name: Deploy
        run: |
          helm repo add kubeshop https://kubeshop.github.io/helm-charts && \
          helm repo update && \
          helm upgrade tracetest-dev kubeshop/tracetest \
            --namespace tracetest-dev \
            --set analytics.enabled=true \
            --set image.tag=sha-$(git rev-parse --short $GITHUB_SHA) \
            --set tracingBackend=jaeger \
            --set jaegerConnectionConfig.endpoint="jaeger-query.tracetest.svc.cluster.local:16685" \
            --set ingress.enabled=true \
            --set 'ingress.hosts[0].host=dev.tracetest.io,ingress.hosts[0].paths[0].path=/,ingress.hosts[0].paths[0].pathType=Prefix' \
            --set ingress.annotations."networking\.gke\.io/managed-certificates"=tracetest-dev \
            --set ingress.annotations."networking\.gke\.io/v1beta1\.FrontendConfig"="ssl-redirect"

  test:
    needs: publish
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16.13.x
          cache: npm
      - uses: google-github-actions/setup-gcloud@94337306dda8180d967a56932ceb4ddcf01edae7
        with:
          service_account_key: ${{ secrets.GKE_SA_KEY }}
          project_id: ${{ secrets.GKE_PROJECT }}

      - run: |-
          gcloud --quiet auth configure-docker

      - uses: google-github-actions/get-gke-credentials@fb08709ba27618c31c09e014e1d8364b02e5042e
        with:
          cluster_name: ${{ secrets.GKE_CLUSTER }}
          location: ${{ secrets.GKE_ZONE }}
          credentials: ${{ secrets.GKE_SA_KEY }}
      - name: Forward port
        run: |
          kubectl port-forward --namespace tracetest svc/tracetest 8080:8080
          cd web/ 
          npm run test:integration
          npm run test
