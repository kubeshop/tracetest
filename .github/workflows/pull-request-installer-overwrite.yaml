name: Installer Pull Request
on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
    branches:
      - main
    paths-ignore:
      - install-cli.sh

jobs:
  pull-request-installer-passed:
    runs-on: ubuntu-latest
    needs: [linux]
    steps:
      - run: 'echo "ok"'
