# this pipeline fills the required checks for commits with paths that don't apply
name: Pull Request
on:
  push:
    paths-ignore:
      - .github/workflows/pull-request.yaml
      - api/**
      - cli/**
      - examples/
      - server/**
      - tracetesting/**
      - web/**
      - Dockerfile
      - k8s/**

jobs:
  pull-request-passed:
    runs-on: ubuntu-latest
    steps:
      - run: 'echo "ok"'
