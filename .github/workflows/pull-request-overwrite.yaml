name: Pull Request
on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
    branches:
      - main
    paths-ignore:
      - .github/workflows/pull-request.yaml
      - api/**
      - cli/**
      - examples/
      - server/**
      - tracetesting/**
      - web/**
      - Dockerfile
      - k8s/**


jobs:
  pull-request-passed:
    runs-on: ubuntu-latest
    steps:
      - run: 'echo "ok"'
