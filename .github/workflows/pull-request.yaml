name: Pull Request
on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
    paths:
      - .github/workflows/pull-request.yaml
      - api/**
      - cli/**
      - examples/**
      - server/**
      - tracetesting/**
      - web/**
      - Dockerfile
      - k8s/**

jobs:
  unit-test-cli:
    name: Run CLI unit tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup go
        uses: actions/setup-go@v3
        with:
          go-version: '^1.18'
      - name: Run unit tests
        run: |
          cd cli/
          make test

  build-cli:
    needs:  [unit-test-cli]
    name: Build and save CLI
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup go
      uses: actions/setup-go@v3
      with:
        go-version: '^1.18'
    - name: Build CLI
      run: |
        cd cli
        make build
    - name: Archive CLI binary``
      uses: actions/upload-artifact@v3
      with:
        retention-days: 1
        name: cli-binary
        path: ./dist/tracetest

  unit-test-backend:
    name: Run backend unit tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup go
        uses: actions/setup-go@v3
        with:
          go-version: '^1.18'
      - name: Run unit tests
        run: |
          cd server/
          make test

  unit-test-frontend:
    name: Run frontend unit tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16.13.x
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Cache dependencies
        id: cache-nodemodules
        uses: actions/cache@v2
        with:
          path: |
            web/node_modules
            /home/runner/.cache/Cypress
          key: npm--${{ hashFiles('web/package-lock.json') }}
          restore-keys: npm-

      - name: Install test dependencies
        if: steps.cache-nodemodules.outputs.cache-hit != 'true'
        run: |
          cd web/
          npm ci

      - name: Run eslint and types
        run: |
          cd web/
          npm run lint

      - name: Run unit tests
        run: |
          cd web/
          npm test

  build-docker:
    name: "Build Image"
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        context: .
        file: Dockerfile
        tags: kubeshop/tracetest:pr-${{ github.event.pull_request.number }}
        push: true
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache-new
        build-args: |
          VERSION=pr-${{ github.event.pull_request.number }}
          TRACETEST_ENV=pr
          POKE_API=http://demo-pokemon-api.demo.svc.cluster.local
    - name: Update docker cache
      run: |
        rm -rf /tmp/.buildx-cache
        mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  test-examples:
    needs:  [build-docker, build-cli]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        example_dir: [collector, tracetest-jaeger, tracetest-opensearch, tracetest-tempo, tracetest-no-tracing]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Start example
        run: |
          cd examples/${{ matrix.example_dir }}
          TAG=pr-${{ github.event.pull_request.number }} docker-compose up -d
      - name: Download CLI binary
        uses: actions/download-artifact@v3
        with:
          name: cli-binary
      - name: Run example test
        run: |
          ./scripts/wait-for-port.sh 11633
          ./tracetest configure -g --endpoint http://localhost:11633 --analytics=false
          ./tracetest test run -d examples/${{ matrix.example_dir }}/tests/list-tests.yaml --wait-for-result

  deploy:
    needs:  [unit-test-frontend, unit-test-backend, unit-test-cli, build-docker]
    name: Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - uses: google-github-actions/setup-gcloud@94337306dda8180d967a56932ceb4ddcf01edae7
      with:
        service_account_key: ${{ secrets.GKE_SA_KEY }}
        project_id: ${{ secrets.GKE_PROJECT }}

    - uses: google-github-actions/get-gke-credentials@fb08709ba27618c31c09e014e1d8364b02e5042e
      with:
        cluster_name: ${{ secrets.GKE_CLUSTER }}
        location: ${{ secrets.GKE_ZONE }}
        credentials: ${{ secrets.GKE_SA_KEY }}

    - name: Deploy
      run: |
        TAG=pr-${{ github.event.pull_request.number }} \
        NAME=tracetest-$TAG \
        CONFIG_FILE=./k8s/tracetest.beta.yaml \
        ./k8s/deploy.sh

  e2e:
    needs: [deploy, trace-testing]
    name: Run e2e tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # run copies of the current job in parallel
        containers: [1, 2, 3, 4, 5, 6, 7, 8]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16.13.x
          cache: npm
          cache-dependency-path: web/package-lock.json

      - uses: google-github-actions/setup-gcloud@94337306dda8180d967a56932ceb4ddcf01edae7
        with:
          service_account_key: ${{ secrets.GKE_SA_KEY }}
          project_id: ${{ secrets.GKE_PROJECT }}

      - uses: google-github-actions/get-gke-credentials@fb08709ba27618c31c09e014e1d8364b02e5042e
        with:
          cluster_name: ${{ secrets.GKE_CLUSTER }}
          location: ${{ secrets.GKE_ZONE }}
          credentials: ${{ secrets.GKE_SA_KEY }}

      - name: Forward port
        run: |
          kubectl port-forward \
            --namespace tracetest-pr-${{ github.event.pull_request.number }} \
            svc/tracetest-pr-${{ github.event.pull_request.number }} 3000:11633 &

      - name: Cache dependencies
        id: cache-nodemodules
        uses: actions/cache@v2
        with:
          path: |
            web/node_modules
            /home/runner/.cache/Cypress
          key: npm--${{ hashFiles('web/package-lock.json') }}
          restore-keys: npm-

      - name: Install test dependencies
        if: steps.cache-nodemodules.outputs.cache-hit != 'true'
        run: |
          cd web/
          npm ci

      - name: Run integration tests
        run: |
          ./scripts/wait-for-port.sh 3000
          cd web/
          npm run cy:ci
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}

  trace-testing:
    needs: [deploy, build-cli]
    name: Run trace testing using tracetest
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup go
        uses: actions/setup-go@v3
        with:
          go-version: '^1.18'
      - uses: google-github-actions/setup-gcloud@94337306dda8180d967a56932ceb4ddcf01edae7
        with:
          service_account_key: ${{ secrets.GKE_SA_KEY }}
          project_id: ${{ secrets.GKE_PROJECT }}

      - uses: google-github-actions/get-gke-credentials@fb08709ba27618c31c09e014e1d8364b02e5042e
        with:
          cluster_name: ${{ secrets.GKE_CLUSTER }}
          location: ${{ secrets.GKE_ZONE }}
          credentials: ${{ secrets.GKE_SA_KEY }}

      - name: Download CLI binary
        uses: actions/download-artifact@v3
        with:
          name: cli-binary

      - name: Install CLI integration version (latest main)
        run: |
          git clone --depth 1 https://github.com/kubeshop/tracetest /tmp/tracetest-main
          cd /tmp/tracetest-main/cli
          make build

      - name: Connect with integration environment
        run: |
          kubectl port-forward --namespace tracetest-integration svc/tracetest-integration 11633 &
          ./scripts/wait-for-port.sh 11633

      - name: Run integration tests
        run: |
          cd tracetesting
          TRACETEST_CLI="/tmp/tracetest-main/cli/dist/tracetest" \
          TARGET_URL="http://tracetest-pr-${{ github.event.pull_request.number }}.tracetest-pr-${{ github.event.pull_request.number }}:11633" \
          ./run.bash

  cleanup:
    runs-on: ubuntu-latest
    needs: [trace-testing, e2e]
    if: always()
    steps:
      - uses: google-github-actions/setup-gcloud@94337306dda8180d967a56932ceb4ddcf01edae7
        with:
          service_account_key: ${{ secrets.GKE_SA_KEY }}
          project_id: ${{ secrets.GKE_PROJECT }}

      - uses: google-github-actions/get-gke-credentials@fb08709ba27618c31c09e014e1d8364b02e5042e
        with:
          cluster_name: ${{ secrets.GKE_CLUSTER }}
          location: ${{ secrets.GKE_ZONE }}
          credentials: ${{ secrets.GKE_SA_KEY }}

      - name: Uninstall tracetest
        run: |
          helm delete tracetest-pr-${{ github.event.pull_request.number }} \
          --namespace tracetest-pr-${{ github.event.pull_request.number }}
          kubectl delete ns tracetest-pr-${{ github.event.pull_request.number }}
