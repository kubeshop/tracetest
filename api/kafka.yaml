openapi: 3.0.0
components:
  schemas:
    KafkaRequest:
      type: object
      properties:
        brokerUrls:
          type: array
          items:
            type: string
        topic:
          type: string
        authentication:
          $ref: "#/components/schemas/KafkaAuthentication"
        sslVerification:
          type: boolean
          default: false
        headers:
          type: array
          items:
            $ref: "#/components/schemas/KafkaMessageHeader"
        messageKey:
          type: string
        messageValue:
          type: string

    KafkaResponse:
      type: object
      properties:
        partition:
          type: string
        offset:
          type: string
        error:
          type: string

    KafkaMessageHeader:
      type: object
      properties:
        key:
          type: string
        value:
          type: string

    KafkaAuthentication:
      type: object
      properties:
        type:
          type: string
          enum: [plain]
        plain:
          type: object
          properties:
            username:
              type: string
            password:
              type: string
