openapi: 3.0.0
components:
  schemas:
    Test:
      type: object
      properties:
        name:
          type: string
        trigger:
          $ref: "#/components/schemas/TestTrigger"
        testDefinition:
          type: array
          items:
            $ref: "#/components/schemas/TestDefinition"
    
    TestTrigger:
      type: object
      properties:
        type:
          type: string
        httpRequest:
          $ref: "./http.yaml#/components/schemas/HTTPRequest"
    
    TestDefinition:
      type: object
      properties:
        selector:
          type: string
        assertions:
          type: array
          items:
            type: string
