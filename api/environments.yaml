openapi: 3.0.0

components:
  schemas:
    EnvironmentResource:
      type: object
      description: "Represents an environment structured into the Resources format."
      properties:
        type:
          type: string
          description: "Represents the type of this resource. It should always be set as 'Environment'."
          enum:
            - Environment
        spec:
          $ref: "#/components/schemas/Environment"
    Environment:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        values:
          type: array
          items:
            $ref: "#/components/schemas/EnvironmentValue"
    EnvironmentValue:
      type: object
      properties:
        key:
          type: string
        value:
          type: string
