openapi: 3.0.0
components:
  schemas:
    HTTPHeader:
      type: object
      properties:
        key:
          type: string
        value:
          type: string

    HTTPRequest:
      type: object
      properties:
        url:
          type: string
        method:
          type: string
          enum: [GET, PUT, POST, PATCH, DELETE, COPY, HEAD, OPTIONS, LINK, UNLINK, PURGE, LOCK, UNLOCK, PROPFIND, VIEW]
        headers:
          type: array
          items:
            $ref: "#/components/schemas/HTTPHeader"
        body:
          type: string
        auth:
          $ref: "#/components/schemas/HTTPAuth"
        sslVerification:
          type: boolean
          default: false
        # proxy:
        #   type: object
        #   description: TODO
        # certificate:
        #   type: object
        #   description: TODO

    HTTPResponse:
      type: object
      properties:
        status:
          type: string
        statusCode:
          type: integer
        headers:
          type: array
          items:
            $ref: "#/components/schemas/HTTPHeader"
        body:
          type: string

    HTTPAuth:
      type: object
      properties:
        type:
          type: string
          enum: [apiKey, basic, bearer]
        apiKey:
          type: object
          properties:
            key:
              type: string
            value:
              type: string
            in:
              type: string
              enum: [query, header]
        basic:
          type: object
          properties:
            username:
              type: string
            password:
              type: string
        bearer:
          type: object
          properties:
            token:
              type: string
