openapi: 3.0.0
components:
  schemas:
    DataStore:
      type: object
      required:
        - name
        - type
      properties:
        id:
          type: string
          readOnly: true
        name:
          type: string
        type:
          $ref: "#/components/schemas/SupportedDataStores"
        isDefault:
          type: boolean
        jaeger:
          $ref: "#/components/schemas/GRPCClientSettings"
        tempo:
          $ref: "#/components/schemas/BaseClient"
        openSearch:
          $ref: "#/components/schemas/ElasticSearch"
        elasticApm:
          $ref: "#/components/schemas/ElasticSearch"
        signalFx:
          $ref: "#/components/schemas/SignalFX"
        createdAt:
          type: string
          format: date-time
    BaseClient:
      type: object
      properties:
        type:
          $ref: "#/components/schemas/SupportedClients"
        http:
          $ref: "#/components/schemas/HTTPClientSettings"
        grpc:
          $ref: "#/components/schemas/GRPCClientSettings"
    ElasticSearch:
      type: object
      properties:
        addresses:
          type: array
          items:
            type: string
        username:
          type: string
        password:
          type: string
        index:
          type: string
        certificate:
          type: string
        insecureSkipVerify:
          type: boolean
    SignalFX:
      type: object
      properties:
        realm:
          type: string
        token:
          type: string
    HTTPClientSettings:
      type: object
      properties:
        url:
          type: string
        headers:
          type: object
          additionalProperties:
            type: string
        tls:
          $ref: "#/components/schemas/TLS"
        auth:
          $ref: "./http.yaml#/components/schemas/HTTPAuth"
    GRPCClientSettings:
      type: object
      properties:
        endpoint:
          type: string
        readBufferSize:
          type: number
        writeBufferSize:
          type: number
        waitForReady:
          type: boolean
        headers:
          type: object
          additionalProperties:
            type: string
        balancerName:
          type: string
        compression:
          type: string
          enum:
            - "gzip"
            - "zlib"
            - "deflate"
            - "snappy"
            - "zstd"
            - "none"
            - ""
        tls:
          $ref: "#/components/schemas/TLS"
        auth:
          $ref: "./http.yaml#/components/schemas/HTTPAuth"
    TLS:
      type: object
      properties:
        insecure:
          type: boolean
        insecureSkipVerify:
          type: boolean
        serverName:
          type: string
        settings:
          $ref: "#/components/schemas/TLSSetting"
    TLSSetting:
      type: object
      properties:
        cAFile:
          type: string
        certFile:
          type: string
        keyFile:
          type: string
        minVersion:
          type: string
        maxVersion:
          type: string
    SupportedDataStores:
      type: string
      enum:
        [
          jaeger,
          openSearch,
          tempo,
          signalFx,
          otlp,
          elasticApm,
          newRelic,
          lightstep,
          datadog,
          awsxray
        ]
    SupportedClients:
      type: string
      enum: [http, grpc]
