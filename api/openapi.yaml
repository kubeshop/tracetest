      description: "delete a TestSuite"
      operationId: deleteTestSuite
      responses:
        204:
          description: successful operation
        404:
          description: "TestSuite not found"
        500:
          description: "problem deleting a TestSuite"
  /testsuites/{testSuiteId}/version/{version}:
