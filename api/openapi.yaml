          application/json:
            schema:
              $ref: "./tests.yaml#/components/schemas/ExportedTestInformation"
      responses:
        200:
          description: successfuly imported test and test run information
          content:
            application/json:
              schema:
                $ref: "tests.yaml#/components/schemas/ExportedTestInformation"
  /tests/{testId}/run/{runId}:
