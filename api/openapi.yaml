      tags:
        - api
      summary: "Get transactions"
      description: "get transactions"
      operationId: getTransactions
      parameters:
        - $ref: "./parameters.yaml#/components/parameters/take"
        - $ref: "./parameters.yaml#/components/parameters/skip"
