openapi: 3.0.0
components:
  schemas:
    Trace:
      type: object
      properties:
        traceId:
          type: string
        tree:
          $ref: "#/components/schemas/Span"
        flat:
          description: flattened version, mapped as spanId -> span{}
          type: object
          additionalProperties:
            $ref: "#/components/schemas/Span"

    Span:
      type: object
      properties:
        id:
          type: string
        parentId:
          type: string
        name:
          type: string
        kind:
          type: string
        startTime:
          type: integer
          format: int64
          description: span start time in unix milli format
          example: 1656701595277
        endTime:
          type: integer
          format: int64
          description: span end time in unix milli format
          example: 1656701595800
        attributes:
          type: object
          description: Key-Value of span attributes
          additionalProperties:
            type: string
            description: attribute value
          example:
            span.name: "POST /create"
            tracetest.span.type: "http"
            tracetest.span.duration: "2000"
        children:
          type: array
          items:
            $ref: "#/components/schemas/Span"
