openapi: 3.0.0
definitions:

  Trace:
    type: object
    properties:
      id:
        type: string
        format: byte
      rootSpan:
        type: Span

  Span:
    type: object
    properties:
      id:
        type: string
        format: byte
      attributes:
        type: object
        description: Key-Value of span attributes
        additionalProperties:
          type: string
          description: attribute value
        example:
          span.name: "POST /create"
          tracetest.span.type: "http"
          tracetest.span.duration: "2000"
      children:
        type: array
        items:
          $ref: "#/definitions/Span"
