openapi: 3.0.0

components:
  schemas:
    ResolveRequestInfo:
      type: object
      properties:
        expression:
          type: string
        context:
          $ref: "#/components/schemas/ResolveContext"
    ResolveContext:
      type: object
      properties:
        testId:
          type: string
        runId:
          type: string
        spanId:
          type: string
        selector:
          type: string
        variableSetId:
          type: string
    ResolveResponseInfo:
      type: object
      properties:
        resolvedValues:
          type: array
          items:
            type: string
