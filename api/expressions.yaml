openapi: 3.0.0

components:
  schemas:
    ParseRequestInfo:
      type: object
      properties:
        expression:
          type: string
        context:
          $ref: "#/components/schemas/ParseContext"
    ParseContext:
      type: object
      properties:
        testId:
          type: string
        runId:
          type: string
        spanId:
          type: string
        selector:
          type: string
        environmentId:
          type: string
    ParseResponseInfo:
      type: object
      properties:
        expression:
          type: string
