openapi: 3.0.0
components:
  schemas:
    GRPCHeader:
      type: object
      properties:
        key:
          type: string
        value:
          type: string

    GRPCRequest:
      type: object
      properties:
        protobufFile:
          type: string
          format: binary
        address:
          type: string
        service:
          type: string
        method:
          type: string
        metadata:
          type: array
          items:
            $ref: "#/components/schemas/GRPCHeader"
        auth:
          $ref: "#/components/schemas/GRPCAuth"
        request:
          type: string

    GRPCResponse:
      type: object
      properties:
        statusCode:
          type: integer
        metadata:
          type: array
          items:
            $ref: "#/components/schemas/GRPCHeader"
        body:
          type: string

    GRPCAuth:
      type: object
      properties:
        type:
          type: string
          enum: [apiKey, basic, bearer]
        apiKey:
          type: object
          properties:
            key:
              type: string
            value:
              type: string
            in:
              type: string
              enum: [query, header]
        basic:
          type: object
          properties:
            username:
              type: string
            password:
              type: string
        bearer:
          type: object
          properties:
            token:
              type: string
