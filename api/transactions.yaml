openapi: 3.0.0
components:
  schemas:
    Transaction:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        name:
          type: string
        description:
          type: string
        version:
          type: integer
          description: version number of the test
        steps:
          type: array
          items:
            $ref: "./tests.yaml#/components/schemas/Test"
        createdAt:
          type: string
          format: date-time
        summary:
          $ref: "./tests.yaml#/components/schemas/TestSummary"
          description: summary of transaction
          readOnly: true

    TransactionRun:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        version:
          type: integer
          readOnly: true
        createdAt:
          type: string
          format: date-time
        completedAt:
          type: string
          format: date-time
        state:
          type: string
          enum: [CREATED, EXECUTING, FINISHED, FAILED]
        steps:
          type: array
          items:
            $ref: "./tests.yaml#/components/schemas/TestRun"
        environment:
          $ref: "./environments.yaml#/components/schemas/Environment"
        metadata:
          type: object
          additionalProperties:
            type: string
        pass:
          type: integer
        fail:
          type: integer
