openapi: 3.0.0
components:
  schemas:
    GraphqlRequest:
      type: object
      properties:
        url:
          type: string
        headers:
          type: array
          items:
            $ref: "./http.yaml#/components/schemas/HTTPHeader"
        auth:
          $ref: "./http.yaml#/components/schemas/HTTPAuth"
        body:
          type: string
        sslVerification:
          type: boolean
          default: false
        schema:
          type: string

    GraphqlResponse:
      type: object
      properties:
        status:
          type: string
        statusCode:
          type: integer
        headers:
          type: array
          items:
            $ref: "./http.yaml#/components/schemas/HTTPHeader"
        body:
          type: string
