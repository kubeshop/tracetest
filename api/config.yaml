openapi: 3.0.0
components:
  schemas:
    TestConnectionResponse:
      type: object
      properties:
        successful:
          type: boolean
        steps:
          type: array
          items:
            $ref: "#/components/schemas/ConnectionResult"
    ConnectionResult:
      type: object
      properties:
        portCheck:
          $ref: "#/components/schemas/ConnectionTestStep"
        connectivity:
          $ref: "#/components/schemas/ConnectionTestStep"
        authentication:
          $ref: "#/components/schemas/ConnectionTestStep"
        fetchTraces:
          $ref: "#/components/schemas/ConnectionTestStep"
    ConnectionTestStep:
      type: object
      properties:
        passed:
          type: boolean
        status:
          type: string
          enum:
            - passed
            - warning
            - failed
        message:
          type: string
        error:
          type: string
