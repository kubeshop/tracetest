openapi: 3.0.0
components:
  schemas:
    DataStoreConfig:
      type: object
      properties:
        dataStores:
          type: array
          items:
            $ref: "./dataStores.yaml#/components/schemas/DataStore"
        defaultDataStore:
          type: string

    TestConnectionRequest:
      $ref: "./dataStores.yaml#/components/schemas/DataStore"
    TestConnectionResponse:
      type: object
      properties:
        successful:
          type: boolean
        errorMessage:
          type: string
