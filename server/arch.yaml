    group: notification

  model/yaml:
    type: mixed
    group: io

  model/yaml/yamlconvert:
    type: infrastructure
    group: io

  openapi:
    type: infrastructure
    group: io

  otlp:
    type: mixed
    group: io

  provision/*:
    type: core
    group: initialization

  resourcemanager:
    type: infrastructure
    group: io

  subscription:
    type: infrastructure
    group: notification

  testdb:
    type: infrastructure
    group: persistence

  tracedb:
    type: mixed
    group: execution

  tracedb/datasource:
    type: core
    group: execution

  tracedb/connection:
    type: core
    group: execution

  traces:
    type: core
    group: model

  tracing:
    type: infrastructure
