name: tracetest
modules:
  analytics:
    type: infrastructure
    group: observability

  app:
    type: infrastructure
    group: initialization

  assertions/comparator:
    type: core
    group: assertion

  assertions/selectors:
    type: core
    group: assertion

  config/*:
    type: core
    group: config

  executor/*:
    type: core
    group: execution

  expression/*:
