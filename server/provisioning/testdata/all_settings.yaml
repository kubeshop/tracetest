---
type: DataStore
spec:
  name: Jaeger
  type: jaeger
  jaeger:
    endpoint: jaeger-query:16685
    tls:
      insecure: true
---
type: Config
spec:
  analyticsEnabled: true
---
type: PollingProfile
spec:
  name: Custom Profile
  strategy: periodic
  default: true
  periodic:
    timeout: 2h
    retryDelay: 30m
---
type: Demo
spec:
  name: pokeshop
  type: pokeshop
  enabled: true
  pokeshop:
    httpEndpoint: http://localhost/api
    grpcEndpoint: localhost:8080
---
type: Demo
spec:
  name: otel
  type: otelstore
  enabled: true
  opentelemetryStore:
    FrontendEndpoint: http://frontend:8080/
