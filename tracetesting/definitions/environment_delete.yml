---
type: Test
spec:
  id: dIo51gV4R
  name: Environment Delete
  description: ""
  trigger:
    type: http
    httpRequest:
      url: ${TARGET_URL}/api/environment/${ENV_ID}
      method: DELETE
      headers:
        - key: Content-Type
          value: application/json
  specs:
    - selector: span[name = "Tracetest trigger"]
      assertions:
        - attr:tracetest.selected_spans.count = 1
        - attr:tracetest.response.status = 204
    - selector: span[name="DELETE /api/environment/{environmentId}" tracetest.span.type="http"]
      assertions:
        - attr:tracetest.selected_spans.count = 1
    - selector: span[name = "exec DELETE"]
      assertions:
        - attr:tracetest.selected_spans.count = 1
