type: Test
spec:
  name: List Environment
  description: Test step of 'Environment Feature - Test Suite'
  trigger:
    type: http
    httpRequest:
      url: ${env:TARGET_URL}/api/environments
      method: GET
      headers:
        - key: Content-Type
          value: application/json
  specs:
    - selector: span[name = "Tracetest trigger"]
      assertions:
        - attr:tracetest.selected_spans.count = 1
        - attr:tracetest.response.status = 200
        - attr:tracetest.response.body | json_path '$.items[*].spec.id' contains env:ENVIRONMENT_ID # check if the environment is listed
    - selector: span[name="GET /api/environments" tracetest.span.type="http"]
      assertions:
        - attr:tracetest.selected_spans.count   =   1
    - selector: span[name = "query SELECT"]
      assertions:
        - attr:tracetest.selected_spans.count = 2
