---
type: Test
spec:
  name: Transaction Feature - Delete Transaction Steps
  trigger:
    type: http
    httpRequest:
      url: ${TARGET_URL}/api/tests/${TRANSACTION_STEP_ID}
      method: DELETE
      headers:
        - key: Content-Type
          value: application/json
  specs:
    - selector: span[name = "Tracetest trigger"]
      assertions:
        - attr:tracetest.selected_spans.count = 1
        - attr:tracetest.response.status = 204
    - selector: span[name="DELETE /api/tests/{testId}" tracetest.span.type="http"]
      assertions:
        - attr:tracetest.selected_spans.count = 1
    - selector: span[name = "exec DELETE"]
      assertions:
        - attr:tracetest.selected_spans.count = 4
