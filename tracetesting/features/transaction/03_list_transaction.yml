---
type: Test
spec:
  name: List Transactions
  description: Step 3 of 'Transaction Feature - Test Suite'
  trigger:
    type: http
    httpRequest:
      url: ${env:TARGET_URL}/api/transactions
      method: GET
      headers:
        - key: Content-Type
          value: application/json
  specs:
    - selector: span[name = "Tracetest trigger"]
      assertions:
        - attr:tracetest.selected_spans.count = 1
        - attr:tracetest.response.status = 200
        - attr:tracetest.response.body contains '"id":"${env:TRANSACTION_ID}"' # check if the transaction is listed
    - selector: span[name="GET /api/transactions" tracetest.span.type="http"]
      assertions:
        - attr:tracetest.selected_spans.count = 1
