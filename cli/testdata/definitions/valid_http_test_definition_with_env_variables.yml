name: POST import pokemon
description: Import a pokemon using its ID
trigger:
  type: http
  http_request:
    url: ${POKEMON_API_URL}/pokemon/import
    method: POST
    headers:
    - key: Content-Type
      value: application/json
    authentication:
      type: apiKey
      apiKey:
        key: X-Key
        value: ${POKEMON_APP_API_KEY}
        in: header
    body:
      type: raw
      raw: '{ "id": 52 }'