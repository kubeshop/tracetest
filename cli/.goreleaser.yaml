project_name: tracetest
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
universal_binaries:
- id: tracetest
  replace: true
nfpms:
- id: tracetest
  vendor: Kubeshop
  homepage: https://tracetest.kubeshop.io/
  license: MIT
  formats:
    - deb
    - rpm
brews:
- tap:
    owner: kubeshop
    name: homebrew-tracetest
  commit_author:
    name: Brew Bot
    email: brewbot@kubeshop.io
  homepage: https://tracetest.kubeshop.io/
  license: "MIT"
