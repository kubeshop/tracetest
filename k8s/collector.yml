apiVersion: v1
kind: ConfigMap
metadata:
  name: collector-config
data:
  collector.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
          http:

    processors:
      batch:

      # Data sources: traces
      probabilistic_sampler:
        hash_seed: 22
        sampling_percentage: 10

    exporters:
      logging:
        logLevel: debug
      jaeger:
        endpoint: jaeger-collector.tracetest.svc.cluster.local:14250
        tls:
          insecure: true
      otlphttp:
        traces_endpoint: https://ingest.lightstep.com:443/traces/otlp/v0.6
        metrics_endpoint: https://ingest.lightstep.com:443/metrics/otlp/v0.9
        headers: {"lightstep-access-token": "${LIGHTSTEP_TOKEN}"}
        compression: gzip

    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [batch, probabilistic_sampler]
          exporters: [jaeger, otlphttp]
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: otel-collector
  template:
    metadata:
      labels:
        app.kubernetes.io/name: otel-collector
    spec:
      containers:
      - name: otelcol
        args:
        - --config=/conf/collector.yaml
        image: otel/opentelemetry-collector:0.54.0
        volumeMounts:
        - mountPath: /conf
          name: collector-config
      volumes:
      - configMap:
          items:
          - key: collector.yaml
            path: collector.yaml
          name: collector-config
        name: collector-config
---

apiVersion: v1
kind: Service
metadata:
  name: otel-collector
spec:
  ports:
  - name: grpc-otlp
    port: 4317
    protocol: TCP
    targetPort: 4317
  selector:
    app.kubernetes.io/name: otel-collector
  type: ClusterIP
