---
type: DataStore
spec:
  name: jaeger
  type: jaeger
  jaeger:
    endpoint: localhost:16685
    tls:
      insecure: true
---
type: TestRunner
spec:
  id: current
  name: default
  requiredGates:
    - analyzer-score
    - test-specs
---
type: PollingProfile
spec:
  strategy: periodic
  default: true
  periodic:
    timeout: 30s
    retryDelay: 1s
    selectorMatchRetries: 3
