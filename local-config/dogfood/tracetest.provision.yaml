# ---
# type: DataStore
# spec:
#   name: OpenTelemetry Collector
#   type: otlp
#   default: true
---
type: DataStore
spec:
  name: jaeger
  type: jaeger
  jaeger:
    endpoint: localhost:16685
    tls:
      insecure: true

---
type: TestRunner
spec:
  id: current
  name: default
  requiredGates:
    - analyzer-score
    - test-specs

---
type: PollingProfile
spec:
  strategy: periodic
  default: true
  periodic:
    timeout: 60s
    retryDelay: 3s
    selectorMatchRetries: 3
