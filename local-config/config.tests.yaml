---
postgresConnString: "host=postgres user=postgres password=postgres port=5432 sslmode=disable"

poolingConfig:
  maxWaitTimeForTrace: 30s
  retryDelay: 500ms

demo:
  pokeshopDemoEnabled: true
  otelDemoEnabled: false
  pokeshopDemoHostname: demo-api
  otelDemoEndpoints: '{"frontend": "otel-frontend:8084", "productCatalog": "otel-productcatalogservice:3550", "checkout": "otel-checkoutservice:5050", "cart": "otel-cartservice:7070"}'

googleAnalytics:
  enabled: false

telemetry:
  dataStores:
    jaeger:
      type: jaeger
      jaeger:
        endpoint: jaeger:16685
        tls:
          insecure: true

    opensearch:
      type: opensearch
      opensearch:
        addresses:
          - http://localhost:9200
        index: traces

  exporters:
    collector:
      serviceName: tracetest
      sampling: 100 # 100%
      exporter:
        type: collector
        collector:
          endpoint: otel-collector:4317

server:
  telemetry:
    exporter: collector
    dataStore: jaeger
    applicationExporter: collector
