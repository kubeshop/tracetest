postgresConnString: "host=postgres user=postgres password=postgres port=5432 sslmode=disable"
tracingBackend:
  dataStore:
    type: jaeger
    jaeger:
      endpoint: jaeger:16685
      tls:
        insecure: true

poolingConfig:
  maxWaitTimeForTrace: 60s
  retryDelay: 6s

googleAnalytics:
  enabled: false

telemetry:
  enabled: true
  serviceName: tracetest
  sampling: 100 # 100%
  otelCollectorEndpoint: otel-collector:4317
