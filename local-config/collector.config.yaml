receivers:
  otlp:
    protocols:
      grpc:
      http:


processors:
  tail_sampling:
    decision_wait: 1s
    policies:
      - name: tracetest-spans
        type: trace_state
        trace_state: { key: tracetest, values: ["true"] }

  batch:
    timeout: 100ms

exporters:
  logging:
    loglevel: debug

  otlp/1:
    endpoint: tracetest:21321
    tls:
      insecure: true

extensions:
  health_check: {}

service:
  extensions: [health_check]
  pipelines:
    traces/1:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/1]
